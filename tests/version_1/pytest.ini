[tool:pytest]
# Pytest configuration for optimized MTH5 test suite
markers =
    fast: marks tests as fast (< 1 second)
    slow: marks tests as slow (> 5 seconds)
    performance: marks performance tests
    integration: marks integration tests
    
# Enable cache for faster reruns
cache_dir = .pytest_cache

# Optimize test collection
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Disable unnecessary warnings for speed
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pydantic

# Optimize output
console_output_style = progress
tb = short